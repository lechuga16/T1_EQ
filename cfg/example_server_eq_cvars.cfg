// [confoglcompmod.smx]
confogl_match_execcfg_plugins "generalfixes.cfg;confogl_plugins.cfg;sharedpluginst1.cfg"	// Execute this config file upon match mode starts. This will only get executed once and meant for plugins that needs to be loaded.
sm_forcematch "t1"

