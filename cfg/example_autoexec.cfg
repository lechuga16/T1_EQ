// ============	//
// Cvar General	//
// ============	//

// [Server]
rcon_password	"rcon_password" // remote console password.
sv_contact		"sv_contact"	// Contact email for server sysop.

// [Steam Group]
sv_steamgroup   "sv_steamgroup"		// The ID of the steam group that this server belongs to. You can find your group's ID on the admin profile page in the steam community.

// [File Consistency]
sv_consistency			"1" // Whether the server enforces file consistency for critical files
sv_pure					"2"	// Show user data.
sv_pure_kick_clients	"1"	// If set to 1, the server will kick clients with mismatching files. Otherwise, it will issue a warning to the client.

// [Logging]
log				"off"	// Usage:  log < on | off >
sv_logecho		"0"		// Echo log information to the console.
sv_logfile		"1"		// Log server information in the log file.
sv_log_onefile	"0"		// Log server information to only one file.
sv_logbans		"1"		// Log server bans in the server logs.
sv_logflush		"0"		// Flush the log file to disk on each write (slow).
sv_logsdir		"logs"	// Folder in the game directory where server logs will be stored.

// [General]
sv_allow_wait_command			"0"		// Allow or disallow the wait command on clients connected to this server.
sv_forcepreload					"1"		// Force server side preloading.
sv_hibernate_when_empty         "0"     // Puts the server into extremely low CPU usage mode when no clients connected

// [Fast downloads]
sv_downloadurl  "sv_downloadurl" // Location from which clients can download missing files

