// ============	//
// Cvar General	//
// ============	//
rcon_password	"rcon_password" // remote console password.
sv_contact		""	            // Contact email for server sysop.
sv_tags       "t1"            // Server tags. Used to provide extra information to clients when they're browsing for servers. Separate tags with a comma.

// [Steam Group]
sv_steamgroup_exclusive	"0" // If set, only members of Steam group will be able to join the server when it's empty, public people will be able to join the server only if it has players.
sv_steamgroup           ""  // The ID of the steam group that this server belongs to. You can find your group's ID on the admin profile page in the steam community.

// [Motd and Host]
motd_enabled	"1"			    // Toggles whether or not to show the MOTD to clients when they connect.
motdfile		  "motd.txt"	// The MOTD file to load.
hostfile		  "host.txt"	// The HOST file to load.

// [File Consistency]
sv_consistency			  "1" // Whether the server enforces file consistency for critical files
sv_pure					      "2"	// Show user data.
sv_pure_kick_clients	"1"	// If set to 1, the server will kick clients with mismatching files. Otherwise, it will issue a warning to the client.

// [Logging]
log				      "off"	  // Usage:  log < on | off >
sv_logecho		  "0"		  // Echo log information to the console.
sv_logfile		  "1"		  // Log server information in the log file.
sv_log_onefile	"0"		  // Log server information to only one file.
sv_logbans		  "1"		  // Log server bans in the server logs.
sv_logflush		  "0"		  // Flush the log file to disk on each write (slow).
sv_logsdir		  "logs"	// Folder in the game directory where server logs will be stored.

// [Fast downloads]
sv_downloadurl  "" // Location from which clients can download missing files

// [Networking]
sv_minrate					                "30000"   // Min bandwidth rate allowed on server, 0 == unlimited.
sv_maxrate					                "30000"	  // Max bandwidth rate allowed on server, 0 == unlimited.
sv_mincmdrate				                "30"		  // This sets the minimum value for cl_cmdrate. 0 == unlimited.
sv_maxcmdrate				                "30"		  // (If sv_mincmdrate is > 0), this sets the maximum value for cl_cmdrate.
net_splitpacket_maxrate		          "15000"		// Max bytes per second when queueing splitpacket chunks.
sm_cvar sv_minupdaterate			      "30"		  // Minimum updates per second that the server will allow.
sm_cvar sv_maxupdaterate			      "30"		  // Maximum updates per second that the server will allow.
sm_cvar sv_client_min_interp_ratio	"-1"		  // This can be used to limit the value of cl_interp_ratio for connected clients (only while they are connected).
sm_cvar sv_client_max_interp_ratio	"0"			  // This can be used to limit the value of cl_interp_ratio for connected clients (only while they are connected).
sm_cvar nb_update_frequency			    "0.04"
fps_max						                  "30"		  // Frame rate limiter

// [General]
sv_allow_wait_command                 "0"		    // Allow or disallow the wait command on clients connected to this server.
sv_forcepreload                       "1"		    // Force server side preloading.
sv_allow_lobby_connect_only		        "0"		    // If set, players may only join this server from matchmaking lobby, may not connect directly.
sm_cvar mp_gamemode                   "versus"  // Current game mode, acceptable values are coop, realism, versus, survival, scavenge and holdout; changed using map command, eg: map mapname versus
sm_cvar sv_gametypes                  "versus"  // Allowable game types, usually set on server launch command line.
sm_cvar mp_autoteambalance            "0"       // Prevents some shuffling.
sm_cvar sv_unlag_fixstuck             "1"       // Disallow backtracking a player for lag compensation if it will cause them to become stuck
sm_cvar z_brawl_chance                "0"       // Common Infected won't randomly fight eachother.
sm_cvar sv_maxunlag                   "1"       // Maximum lag compensation in seconds
sm_cvar sv_client_predict             "1"       // This can be used to force the value of cl_predict for connected clients (only while they are connected). 
                                                // -1 = let clients set cl_predict to anything     
                                                // 0 = force cl_predict to 0     
                                                // 1 = force cl_predict to 1
sm_cvar sv_client_cmdrate_difference  "0"       // cl_cmdrate is moved to within sv_client_cmdrate_difference units of cl_updaterate before it is clamped between sv_mincmdrate and sv_maxcmdrate.
sm_cvar sv_max_queries_sec_global     "10"      // Maximum queries per second to respond to from anywhere.
sm_cvar sv_max_queries_sec            "3"       // Maximum queries per second to respond to from anywhere. 
sm_cvar sv_max_queries_window         "10"      // Window over which to average queries per second averages.
sm_cvar sv_player_stuck_tolerance     "5"
sm_cvar sv_stats                      "0"       // Collect CPU usage stats

// =======================================================================================

// ======= //
// Plugins //
// ======= //

// [match_vote.smx]
mv_maxplayers "8"   // How many slots would you like the Server to be at Config Load/Unload?

// [slots_vote.smx]
slots_max_slots "8" // Maximum amount of slots you wish players to be able to vote for? (DON'T GO HIGHER THAN 30)

// [confoglcompmod.smx]
confogl_match_execcfg_plugins "generalfixes.cfg;confogl_plugins.cfg;sharedplugins.cfg"	// Execute this config file upon match mode starts. This will only get executed once and meant for plugins that needs to be loaded.
sm_forcematch "t1"

